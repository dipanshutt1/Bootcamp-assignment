<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <div class="hd1">
                <span>TO THE NEW</span>
            </div>
            <div class="hd2">
                <span>Home</span>
                <span>Quick</span>
                <span>Help</span>
            </div>
        </header>
        <div>
            <form action="">
                <table >
                    <th>Bug Report</th>
                    <tr>
                        <td>Title*</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="title">
                        </td>
                    </tr>
                    <tr>
                        <td>Description*</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="textarea" name="desc">
                        </td>
                    </tr>
                    <tr>
                        <td>Operating system</td>
                        <tr>
                        <select class="drop">
                            <option value="Windows XP"></option>
                            <option value="Linux"></option>
                            <option value="Mac"></option>
                        </select>
                         </tr>
                    </tr>
                    <tr>
                        <td>Product*</td>
                        <select class="drop">
                            <option value="Formoid"></option>
                        </select>
                    </tr>
                    <tr>
                        <td>Version*</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</body>
</html>
